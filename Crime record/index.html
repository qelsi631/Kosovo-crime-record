<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosovo Crime Records</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kosovo Crime Records</h1>
            <p style="position: relative; top: 6px;">Eksploroni krimet e raportuara në të gjithë Kosovën bazuar në periudhën tuaj të zgjedhur kohore me poshte.</p>
        </header>
        
        <main>
            <form id="crime-form">
                <label for="month">Selektoni Muajin:</label>
                <input type="month" id="month" name="month" required>
                <button type="submit">Kerko</button>
            </form>
            <div id="results" class="results-box"></div>
        </main>

        <footer>
            <p>Developed by Qelsim Rr</p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
